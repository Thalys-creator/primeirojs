    <style>
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #1976D2; /* muda um pouco a cor junto */
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
